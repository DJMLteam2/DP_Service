      <!-- AJAX 요청 스크립트 -->
            <script>
              function searchResult() {
                var searchInputValue = document.getElementById("searchInput").value;

                // AJAX 요청 보내기
                fetch("/api/search", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json;charset=UTF-8"
                  },
                  body: JSON.stringify({ searchTerms: searchInputValue })
                })
                .then(response => response.json())
                .then(data => {
                  // 요청이 완료되었을 때 결과를 표시하는 부분
                  var searchResultsDiv = document.getElementById("search-results");
                  searchResultsDiv.innerHTML = "<p>검색 결과: " + data + "</p>";
                })
                .catch(error => {
                  // 에러 핸들링 부분
                  console.error('Error:', error);
                  var searchResultsDiv = document.getElementById("search-results");
                  searchResultsDiv.innerHTML = "<p>검색 중 오류가 발생했습니다.</p>";
                });
              }
            </script>

  <!--
    Google Map API 설정 부분

  <head>
    <!--
      첫 번째 script 요소:
      Google Maps API를 사용하기 위해 로컬에서 작성할 코드를 불러옴.
    -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- 
      두 번째 script 요소:
      원격에 있는 구글 서버로부터 Google Maps API의 코드를 내려받음.
    -->
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        // Note: 아래 키에 구글 맵에서 발급받은 API key를 입력해야 합니다.
        // 참고: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        "mapsApiKey": "AIzaSyB4W5ZK4DTY0KlG6e7-gVAQdWY0yGdoseQ"
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [33.5070537, 126.492776, '제주국제공항'],
          [33.5162323, 126.5120637, '용두암']
        ]);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true
        });
      }

    </script>
  </head>
